<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <input type="text" placeholder="0" id="inputholder" disabled>
            <div>
                <div>
                    <button class="special">AC</button>
                    <button class="special">DEL</button>
                    <button class="special">%</button>
                    <button class="special">/</button>
                </div>
    
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="special">*</button>
                </div>
    
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="special">-</button>
                </div>
    
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="special">+</button>
                </div>
    
                <div>
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="special">=</button>
                </div>
                
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
